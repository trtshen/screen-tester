<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Screen Tester</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
	<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
	<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

	<style>
		body, html {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
		}

		#background {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
		}

		.test {
		    position : absolute;
		    width    : 200px;
		    height   : 200px;
		    left     : 50%;
		    top      : 50%;
		    margin-left : -100px;
		    margin-top  : -100px;
		    z-index: 1;
		}

		.custom-button { 
			display: inline-block;
			padding: 6px 12px;
			margin-bottom: 0;
			font-size: 14px;
			font-weight: 400;
			line-height: 1.42857143;
			text-align: center;
			white-space: nowrap;
			vertical-align: middle;
			cursor: pointer;
			user-select: none;
			background-image: none;
			border: 1px solid transparent;
			border-radius: 4px;
			color: #333;
			background-color: #fff;
			border-color: #ccc;
		}

		.custom-button:hover {
			color: #333;
			background-color: #e6e6e6;
			border-color: #adadad;
		}

		:-webkit-full-screen #background {
			background: inherit !important;
		}

		:-moz-full-screen #background {
			background: inherit !important;
		}

		:fullscreen #background {
			background: inherit !important;
		}

		.hidden-button {
			opacity: 0;
			transition: opacity 0.3s ease;
		}

		.visible-button {
			opacity: 1;
			transition: opacity 0.3s ease;
		}

		.show-grid::after {
			content: '';
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-image: 
				linear-gradient(rgba(255,255,255,0.2) 1px, transparent 1px),
				linear-gradient(90deg, rgba(255,255,255,0.2) 1px, transparent 1px);
			background-size: 20px 20px;
			pointer-events: none;
			z-index: 1000;
		}

		.show-crosshair::before {
			content: '';
			position: fixed;
			top: 50%;
			left: 50%;
			width: 100%;
			height: 100%;
			background-image:
				linear-gradient(0deg, transparent calc(50% - 1px), white calc(50% - 1px), white calc(50% + 1px), transparent calc(50% + 1px)),
				linear-gradient(90deg, transparent calc(50% - 1px), white calc(50% - 1px), white calc(50% + 1px), transparent calc(50% + 1px));
			transform: translate(-50%, -50%);
			pointer-events: none;
			z-index: 1001;
		}
	</style>
</head>
<body>
	<div id="background"></div>
	<div id="content"></div>
	<script type="text/babel" src="app.js"></script>
</body>
</html>
